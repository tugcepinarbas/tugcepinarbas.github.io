        /* TEMEL STİLLER - Body ve Arka Plan */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif; 
            background-color: #000000; 
            
            /* ARKA PLAN GÖRSELİ AYARLARI */
            background-image: url('oyun_ekrani.jpg'); /* !!! KENDİ GÖRSEL ADINIZI GİRİN !!! */
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center; 
            
            color: #f4f4f4; 
            text-align: center;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* ARKA PLAN GÖRSELİNİ KARARTAN YARI SAYDAM KATMAN */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: -99; 
        }

        /* NAVİGASYON ÇUBUĞU */
        nav {
            position: fixed; top: 0; width: 100%;
            background-color: transparent; 
            padding: 15px 30px; 
            z-index: 1000;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 5px 10px -5px #ff0044; /* KIRMIZI ŞERİT EFEKTİ */
        }

        /* LOGO STİLİ */
        .logo a {
            color: #ffffff; 
            text-decoration: none;
            font-size: 1.2em; 
            font-weight: normal;
        }

        /* NAVİGASYON LİNKLERİ */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            margin-right: 50px; /* Sağa çekme */
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: #f4f4f4;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.9em;
            padding: 5px 10px;
            transition: color 0.3s, box-shadow 0.3s;
        }

        nav ul li a:hover {
            color: #ff0044; 
            box-shadow: 0 0 10px #ff0044;
        }

            background-color: rgba(0, 0, 0, 0.7);

        .hero-content h1 {

            color: #ffffff;
        }

        .hero-content p {

        }

        }
        
        section h2 {

            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        /* PROJELER BÖLÜMÜ */
        .projects-container {
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 40px; 
            margin-top: 40px;
        }

        .project-card {

            padding: 20px;
            text-align: left;
            border: 1px solid rgba(0, 255, 255, 0.4);

            background-color: rgba(0, 0, 0, 0.8); 
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); 
            transition: transform 0.3s;
            height: 500px; 
            overflow-y: auto; 
        }

        .project-card:hover {
            transform: scale(1.05); 
            box-shadow: 0 0 15px #ff0044; 
        }
        
        .project-card img {
            width: 100%; 
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .project-card h3 {

            margin-top: 0;
